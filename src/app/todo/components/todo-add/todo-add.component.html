<h2>Agregar Tareas</h2>
<span>Agrega o crea tus tareas pendientes</span>

<section class="mt-3">
    <form action="">
        <input   #taskInput type="text" placeholder="Agregar nueva tarea" class="form-control">
        <button type="button" (click)="addTask(taskInput.value)" class="btn btn-outline-primary mt-2">Agregar</button>
    </form>
</section>
